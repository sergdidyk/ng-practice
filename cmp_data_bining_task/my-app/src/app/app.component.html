<div class="container">
    <!-- $event - дает доступ к данным события, в этом случае number -->
   <app-game-control (intervalEvent)="onIntervalEvent($event)"></app-game-control>
   <div class="row">
       <div class="col-md-12">
           <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
           <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
       </div>
   </div>
</div>
