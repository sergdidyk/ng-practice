<button class="btn btn-primary" (click)="onToggle()">{{ buttonName }}</button>
<p *ngIf="show">Secret password = tuna</p>
<ul>
  <li *ngFor="let message of messages; let i = index"
      [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
      [ngClass]="{'text-white': i >= 4}">{{ message }}</li>
</ul>
